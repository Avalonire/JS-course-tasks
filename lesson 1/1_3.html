<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  /*
  1. число 10 складываем с числом 10, получаем 20
  2. 20 конкатенируем со строкой '10' и получаем строку '2010'
  3. С помощью console.log выводим строку '2010'
  */
  console.log(10 + 10 + "10");
  /*
  1. число 10 конкатенируем со строкой '10', получаем строку 1010
  2. строку 1010 конкатенируем с числом 10, получаем строку 101010
  3. С помощью console.log выводим строку 101010
  */
  console.log(10 + "10" + 10);
  /*
  1. унарным + строка '10' приводится к числу
  2. число 10 складываем с числом 10 и с числом 10
  3. С помощью console.log выводим число 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. унарный минус дает выражению отрицательный знак и меняет пустую строку на 0
  2. 10 делится на 0 и получается -бесконечность (-Infinity)
  3. С помощью console.log выводим -Infinity
  */
  console.log(10 / -"");
  /*
  1. унарный + пытается привести строку к числу, но не срабатывает из-за запятой, получается NaN
  2. 10 делится на NaN, получается NaN
  3. С помощью console.log выводим NaN
  */
  console.log(10 / +"2,5");


</script>
</body>
</html>
