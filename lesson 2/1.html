<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В данный момент a = 1, b = 1, с и d неопределены.
    Так как инкремент стоит перед переменной a - он префиксный и выполняется ДО оперции присваивания.
    Поэтому в переменную c записывается инкременируемая перменная a, итог с = 2.
     */
    c = ++a;
    console.log(c);

    /*
    В данном случае инкремент - постфиксный и к d сначала присвается значение b (1), а затем  b увеличивается на 1.
     */
    d = b++;
    console.log(d);

    /*
    Выражение после знака присваивания (=) читается с левой стороны направо.
    Поэтому к 2 прибавляется префиксный инкремент переменной а, который равен 3. В итоге с = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Тут инкремент у b, постфиксный, поэтому сначала выполняется выражение 2 + b (где b равно 2, после предыдущих операций),
    затем присваивание результата в d (4), а затем инкремент к переменной b (результат 3).
     */
    d = 2 + b++;
    console.log(d);
    console.log(a);
    console.log(b);
</script>
</body>
